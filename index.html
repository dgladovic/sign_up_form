<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="./resources/slika.jpg" alt="leaves"></img>
        <div class="logo">
            <p>ODIN</p>    
        </div>
    </div>

    <div class="right">
        <div class="right one">
            <p>This is not a real online serivce! You know you need
                something like this in your life to help you realize
                your deepest dreams.
                <span>Sign up <em>now</em> to get started.</span>
                
                <span>You <em>know</em> you want to.</span>
            </p>
        </div>
        <div class="right two">
            <p>Let's do this!</p>
            <form>
                <fieldset>
                    <div>
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="first_name" id="name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div><div>
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirm" id="password_confirm">
                </div>
                </fieldset>
            </form>
        </div>
        <div class="right three">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span><a href="http://www.youtube.com">Log in</a></span></p>
        </div>
    </div>
</body>
</html>
